<ion-view view-title="{{effectName}}">
    <ion-nav-bar class="bar-main">
        <ion-nav-back-button class="button-clear" class="backButton">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="secondary">
            <button class="button button-light" ng-click="copyToSelection()" ng-show="anythingSelected()">
                <i class="icon ion-checkmark"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <!--<input type="number" ng-model="customLoopTime" />-->
        <label class="item item-input item-stacked-label">
            <span class="input-label">{{'SINGLE_Speed' | translate}} {{sliderOptions.start[0]}}s</span>
            <div class="nouislider" ya-no-ui-slider="sliderOptions"></div>
        </label>

        <ul class="list">
            <li class="item item-checkbox" ng-repeat="light in allLights">
                <hue-image class="hueImageInListRight" template="{{light.image}}" light='light '></hue-image>
                <label class="checkbox">
                    <input type="checkbox" ng-model="copySelection[light.id]">
                </label>
                <h2>{{light.name}}</h2>
                <p>{{::getEffectRunning(light.id)}}</p>
            </li>
        </ul>
    </ion-content>
</ion-view>
