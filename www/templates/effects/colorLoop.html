<ion-view view-title="ColorLoop">
    <ion-nav-bar class="bar-main">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> {{'SINGLE_Back' | translate}}
        </ion-nav-back-button>
        <ion-nav-buttons side="secondary">
            <button class="button button-light" ng-click="openModal()">
                <i class="fa fa-pencil"></i>
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content>
        <input type="number" ng-model="customLoopTime" />
        <ul class="list">
            <ion-checkbox ng-repeat="light in allLights" ng-model="copySelection[light.id]">{{light.name}}</ion-checkbox>
        </ul>
        <div class="button-bar">
            <button class="button button-positive" ng-click="copyToSelection()">{{'Home_LightList_Detail_CopyTo' | translate}}</button>
        </div>
    </ion-content>
</ion-view>
