<!-- Candle & Aurora -->
<ion-view view-title="{{effectName}}" ng-controller="StandardEffectCtrl">
    <ion-nav-bar class="bar-main">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ul class="list">
            <li class="item item-checkbox" ng-repeat="light in allLights">
                <hue-image class="hueImageInListRight" template="{{light.image}}" light='light '></hue-image>
                <label class="checkbox">
                    <input type="checkbox" ng-model="copySelection[light.id]">
                </label>
                <h2>{{light.name}}</h2>
                <p>{{getEffectRunning(light.id)}}</p>
            </li>
        </ul>
    </ion-content>

    <ion-footer-bar>
        <effect-buttons name="{{effectName}}" selection="copySelection" start="copyToSelection"></effect-buttons>
    </ion-footer-bar>
</ion-view>
