<ion-view view-title="{{effectName}}">
    <ion-nav-bar class="bar-main">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <div class="scroll-content ionic-scroll overflow-scroll  has-header has-footer has-tabs">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'SINGLE_Speed' | translate}} {{speedOptions.start[0]}}s</span>
                <div ya-no-ui-slider='speedOptions'></div>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'SINGLE_Brightness' | translate}}</span>
                <div ya-no-ui-slider='briOptions'></div>
            </label>

            <div class="item">
                <div class="row">
                    <div class="col col-50">
                        <color-picker selected="selectedColor1"></color-picker>
                    </div>
                    <div class="col col-50">
                        <color-picker selected="selectedColor2"></color-picker>
                    </div>
                </div>
            </div>
        </div>
        <light-selection effects-running="true" selected-lights="copySelection" refresh="true" header-class="has-header" tabs-top="305"></light-selection>
    </div>
    <ion-footer-bar>
        <effect-buttons name="PulseChangingColors" selection="copySelection" start="copyToSelection"></effect-buttons>
    </ion-footer-bar>
</ion-view>
