<ion-side-menus>
    <ion-side-menu-content edge-drag-threshold="50">
        <ion-nav-bar class="bar-main" ng-controller="NavMenuCtrl">
            <ion-nav-buttons side="left">
                <!-- Toggle left side menu -->
                <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleLeftSideMenu()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- Main content, usually <ion-nav-view> -->
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" has-header="true">
        <ion-header-bar class="bar-menu">
            <h1 class="title">{{'Layout_Main_LeftMenu_Title'|translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/main/home_tab/lightList">{{'Layout_Main_LeftMenu_Link_Home'|translate}}</ion-item>
                <ion-item menu-close href="#/main/settings">{{'Layout_Main_LeftMenu_Link_Settings'|translate}}</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
