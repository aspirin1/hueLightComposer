<ion-modal-view ng-controller="CopyToModalCtrl">
    <ion-header-bar>
        <i class="button button-icon icon ion-paintbucket copyToColorSymbol" ng-style="getCopyToSelectedColorFontStyle()"></i>
        <h1 class="title">{{'Home_LightList_Detail_CopyTo' | translate}}</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <light-selection lights="copyToLightsInSelection" color-supported="{{modalColor.hexColor}}" selected-lights="copySelection" refresh="true" header-class="has-tabs-top">
        </light-selection>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar">
            <button class="button button-calm" ng-click="closeCopyToModal()">{{'SINGLE_Cancel' | translate}}</button>
            <button class="button button-positive" ng-click="copyToSelection()">{{'Home_LightList_Detail_CopyTo' | translate}}</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
