<ion-view title="{{'Home_Groups_Title' |translate}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-plus-circled" ng-click="openCreateGroupModal()">
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" has-tabs="true">
        <ul class="list">

            <li class="item item-button-right">
                <a class="lightLink" href="#/main/home_tab/groupCommand/0">
                     {{'Home_Groups_AllLights' |translate}}
                </a>


                <div class="hueListContentRight2">
                    <label class="toggle toggle-positive">
                        <input type="checkbox" ng-model="atLeastOneLightOn" ng-change="changeOnOffGroup0()">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </li>

            <div class="item item-divider">
                Rooms
            </div>
            <li ng-repeat="group in rooms  track by group.id" class="item item-button-right">
                <a href="#/main/home_tab/groupCommand/{{group.id}}">
                {{group.name}}
                </a>
                <div class="hueListContentRight2">
                    <label class="toggle toggle-positive">
                        <input type="checkbox" ng-model="allLightsOfGroupAreOn[group.id]" ng-change="turnGroupOnOff(group)">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </li>

            <div class="item item-divider">
                Light Groups
            </div>
            <li ng-repeat="group in lightGroups  track by group.id" class="item item-button-right">
                <a href="#/main/home_tab/groupCommand/{{group.id}}">
                {{group.name}}
                </a>
                <div class="hueListContentRight2">
                    <label class="toggle toggle-positive">
                        <input type="checkbox" ng-model="allLightsOfGroupAreOn[group.id]" ng-change="turnGroupOnOff(group)">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
            </li>
        </ul>
    </ion-content>


    <script id="createGroup-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar>
                <h1 class="title">{{'Home_Groups_Create_Title' | translate}}</h1>
            </ion-header-bar>
            <ion-content>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'SINGLE_Name' | translate}}</span>
                    <input type="text" ng-model="newGroup.name" name='sceneName' />
                </label>
                <label class="item item-input item-stacked-label item-select">
                    <span class="input-label">{{'GroupType' | translate}}</span>
                    <select ng-model="newGroup.selectedGroupType">
                        <option value="lightGroup">{{'LightGroup' |translate}}</option>
                        <option value="room">{{'Room' |translate}}</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label item-select" ng-show="newGroup.selectedGroupType=='room'">
                    <span class="input-label">{{'RoomType' | translate}}</span>
                    <select ng-model="selectedRoomType">
                        <option value="Living room">{{'LivingRoom' |translate}}</option>
                        <option value="Kitchen">{{'Kitchen' |translate}}</option>
                        <option value="Dining">{{'Dining' |translate}}</option>
                        <option value="Bedroom">{{'Bedroom' |translate}}</option>
                        <option value="Kids bedroom">{{'KidsBedroom' |translate}}</option>
                        <option value="Bathroom">{{'Bathroom' |translate}}</option>
                        <option value="Nursery">{{'Nursery' |translate}}</option>
                        <option value="Recreation">{{'Recreation' |translate}}</option>
                        <option value="Office">{{'Office' |translate}}</option>
                        <option value="Gym">{{'Gym' |translate}}</option>
                        <option value="Hallway">{{'Hallway' |translate}}</option>
                        <option value="Toilet">{{'Toilet' |translate}}</option>
                        <option value="Front door">{{'FrontDoor' |translate}}</option>
                        <option value="Garage">{{'Garage' |translate}}</option>
                        <option value="Terrace">{{'Terrace' |translate}}</option>
                        <option value="Garden">{{'Garden' |translate}}</option>
                        <option value="Driveway">{{'Driveway' |translate}}</option>
                        <option value="Carport">{{'Carport' |translate}}</option>
                        <option value="Other">{{'Other' |translate}}</option>
                    </select>
                </label>
                <ul class="list">
                    <ion-checkbox ng-repeat="(lightId,light) in allLights" ng-model="createGroupSelection[lightId]">{{light.name}}</ion-checkbox>
                </ul>
                <div class="button-bar">
                    <button class="button button-calm" ng-click="closeCreateGroupModal()">{{'SINGLE_Cancel' | translate}}</button>
                    <button class="button button-positive" ng-click="createGroup()">{{'SINGLE_Create' | translate}}</button>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
