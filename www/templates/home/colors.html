<ion-view title="{{'Home_Colors_Title' |translate}}">
    <ion-nav-buttons side="secondary">
        <div class="buttons">
            <button class="button button-icon ion-more" ng-click="sortPopover.show($event)">
            </button>
            <button class="button button-icon ion-funnel" ng-click="popover.show($event)">
            </button>
        </div>
    </ion-nav-buttons>

    <ion-content has-header="true" has-tabs="true">
        <div class="" style="margin-right:2px;">
            <div ng-repeat="color in colors | filter:listFilter " class="col col-25" style="border: 1px solid #fff; margin:0px; border-radius: 6px;float:left; width:20%; height:0px; padding: 0px 0px 20% 0px;" ng-style="getBackgroundStyle(color.hexColor)">

<div  style="padding-bottom: 100%; width:100%; position:relative; /*border:1px solid red; border-radius:6px;*/">

    <div ng-click="openCopyToModal(color)" style="padding-bottom: 100%; width:100%; position:absolute; /*border:1px solid blue; border-radius:6px;*/">

</div>

                <button class="" style="border: none; background:transparent; padding: 0; position:absolute; height: 50%; width:50%; font-size: 5vmin; line-height: 100%;" ng-click="toggleFavorite(color)">
                    <i class="icon ion-android-star" ng-show="!color.isFavorite" style="color:floralwhite; opacity: .5;text-shadow: 0px 0px 1px #000;"></i>
                    <i class="icon ion-android-star" ng-show="color.isFavorite"
                       style="color:gold; text-shadow: 0px 2px 3px #000, 0px 0px 10px #999;">
                    </i>
                </button>

            </div></div>

        </div>
    </ion-content>

    <script id="copyto-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="has-tabs-top">
                <h1 class="title">{{'Home_LightList_Detail_CopyTo' | translate}}</h1>
                <div class="copyColorModalColorPreview" ng-style="getCopyToSelectedColorStyle()"></div>
            </ion-header-bar>
            <light-selection color-supported="{{modalColor.hexColor}}" selected-lights="copySelection" refresh="true" header-class="has-tabs-top"></light-selection>

            <ion-footer-bar>
                <div class="button-bar">
                    <button class="button button-calm" ng-click="closeCopyToModal()">{{'SINGLE_Cancel' | translate}}</button>
                    <button class="button button-positive" ng-click="copyToSelection()">{{'Home_LightList_Detail_CopyTo' | translate}}</button>
                </div>
            </ion-footer-bar>
        </ion-modal-view>
    </script>

    <script id="sort-popover.html" type="text/ng-template">
        <ion-popover-view class="platform-ios fit">
            <ion-header-bar class="bar-positive">
                <div class="buttons">
                    <button class="button" ng-click="data.showReorder = !data.showReorder">
                        Reorder
                    </button>
                </div>
            </ion-header-bar>
            <ion-content>
                <ion-list delegate-handle="sorting-options" show-reorder="data.showReorder" can-swipe="data.listCanSwipe">
                    <ion-item ng-repeat="item in orderItems" item="item" ng-click="ascDescToggle(item)">
                        <h2>
                            <i class="icon ion-android-arrow-up" ng-show="item.order=='asc'"></i>
                            <i class="icon ion-android-arrow-down" ng-show="item.order=='desc'"></i>
                            {{item.text}}
                        </h2>
                        <ion-option-button class="button-positive" ng-click="asc(item)">
                            Asc
                        </ion-option-button>
                        <ion-option-button class="button-assertive" ng-click="desc(item)">
                            Desc
                        </ion-option-button>
                        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
                        </ion-reorder-button>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-popover-view>
    </script>
    <script id="filter-popover.html" type="text/ng-template">
        <ion-popover-view class="platform-ios fit">
            <ion-content scroll="false">
                <div class="list">
                    <ion-checkbox ng-model="filter.showCustoms">Own</ion-checkbox>
                    <ion-checkbox ng-model="filter.showFavorites">Favorites</ion-checkbox>
                    <ion-checkbox ng-model="filter.a">A</ion-checkbox>
                    <ion-checkbox ng-model="filter.b">B</ion-checkbox>
                    <ion-checkbox ng-model="filter.c">C</ion-checkbox>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>
</ion-view>
