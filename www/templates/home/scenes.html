<ion-view title="{{'Home_Scenes_Title' |translate}}">
    <ion-content has-header="true" has-tabs="true">
        <ul class="list">

            <li class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="{{'SINGLE_Search' |translate}}" ng-model="searchFilter">
                </label>
            </li>
            <li ng-repeat="(sceneId,scene) in allScenes" class="item item-button-right">
                {{scene.name}}
                <button class="button" ng-click="activateScene(sceneId)">
                    {{'SINGLE_On' |translate}}
                </button>
            </li>
        </ul>
    </ion-content>
</ion-view>
