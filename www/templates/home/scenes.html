<ion-view title="{{'Home_Scenes_Title' |translate}}">
    <ion-content has-header="true" has-tabs="true">
        <ul class="list">

            <li class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="{{'SINGLE_Search' |translate}}" ng-model="searchFilter">
                    <button ng-click="searchFilter = ''" class="button ion-android-close input-button button-small" ng-show="searchFilter.length">Clear
                    </button>
                </label>
            </li>
            <li ng-repeat="scene in allScenes | filter:{name:searchFilter}" class="item item-button-right">
                {{scene.name}}
                <div class="buttons">
                    <button class="button" ng-click="deleteScene(scene.id)">
                        {{'SINGLE_Delete' |translate}}
                    </button>
                    <button class="button" ng-click="activateScene(scene.id)">
                        {{'SINGLE_On' |translate}}
                    </button>
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
