<ion-view title="{{'Home_Colors_Delete_Title' |translate}}">
    <ion-nav-bar class="bar-main bar-calm">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>

    </ion-nav-bar>

    <ion-content has-header="true" has-tabs="true">
        <div class="colorListContainer">
            <div ng-repeat="color in ownColors  track by color.hexColor" class="col col-25 colorSquare" ng-style="getBackgroundStyle(color.hexColor)">
                <div class="colorSquareContent">
                    <div class="colorSquareAction"></div>
                    <button class="favColor" ng-click="removeColor(color)">
                        <i class="icon ion-trash-b fav"></i>
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
