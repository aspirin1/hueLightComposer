<div class="tabs-striped tabs-top tabs-icon-top tabs-calm">
    <div class="tabs" ng-style="getTabsTop()">

        <div class="tab-item" ng-class="{active: selectedTab==1}" ng-click="selectedTab=1">
            <i class="icon ion-lightbulb"></i> {{'Layout_Home_Tab_Lights' | translate}}
        </div>

        <div class="tab-item" ng-class="{active: selectedTab==2}" ng-click="selectedTab=2">
            <i class="icon ion-grid"></i> {{'Layout_Home_Tab_Groups' | translate}}
        </div>
    </div>
</div>


<div class="list {{headerClass}}" ng-show="selectedTab==1">
    <div class="item item-checkbox" ng-repeat="light in lights track by light.id">
        <hue-image class="hueImageInListRight" template="{{light.image}}" light='light '></hue-image>
        <label class="checkbox">
            <input type="checkbox" ng-model="selectedLights[light.id]">
        </label>
        <h2>{{light.name}}</h2>
        <p ng-show="showColorSupported(light)">
            <i class="icon ion-ios-lightbulb-outline"></i>
            <span>{{getColorSupportedText(light)}}</span>
        </p>
        <p ng-hide="{{effectsRunning === undefined}}">{{getEffectRunning(light.id)}}</p>
        <p>&nbsp;</p>
    </div>
</div>

<div class="list {{headerClass}}" ng-show="selectedTab==2">
    <ion-radio ng-model="choice" ng-value="'0'" class="item" ng-click='allSelected()'>
        {{'Home_Groups_AllLights' |translate}}
    </ion-radio>
    <div class="item item-divider">
        Rooms
    </div>
    <ion-radio ng-model="choice" ng-value="group.id" ng-repeat="group in rooms track by $index" class="item item-button-right" ng-click='groupSelected(group)'>
        {{group.name}}
    </ion-radio>

    <div class="item item-divider">
        Light Groups
    </div>
    <ion-radio ng-model="choice" ng-value="group.id" ng-repeat="group in lightGroups track by $index" class="item item-button-right" ng-click='groupSelected(group)'>
        {{group.name}}
    </ion-radio>
</div>
